<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Secuencia Fibonacci </title>
  <link rel="stylesheet" href="estilos.css">

<!-- Operacion para la secuencia fibonacci -->
  <script>
    function fibonacci(n) {
        let fib = [0, 1];
        for (let i = 2; i < n; i++) {
            fib[i] = fib[i - 1] + fib[i - 2];
        }
        return fib;
    }

    function mostrarSecuencia() {
        const limite = parseInt(document.getElementById("limite").value);
        const resultado = fibonacci(limite);
        const resultadoContainer = document.getElementById("resultado");
        
        // Para limpiar el contenedor antes de mostrar nuevos resultados
        resultadoContainer.innerHTML = '';
        
        // Esto es para crear un div para cada nÃºmero de la secuencia
        resultado.forEach(numero => {
            const cuadro = document.createElement('div');
            cuadro.textContent = numero;
            resultadoContainer.appendChild(cuadro);
        });
    }
    </script>

</head>
<!-- Formulario -->
<body>
  <div class="form">
    <form onsubmit="mostrarSecuencia(); return false;">
            <h3>Secuencia Fibonacci</h3>
      <label for="limite"> Cantidad de Elementos </label>
      <input type="number" id="limite" name="limite" min="1" value="">
      <button type="submit"> Calcular </button>
    </form>
  </div>

  <div id="resultado"></div>

</body>
</html>
