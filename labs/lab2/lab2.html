        function sumaMultiplos(numero) {
        let suma = 0;
        
        for (let i = 3; i < numero; i++) {
            if (i % 3 === 0 || i % 5 === 0) {
                suma += i;
            }
        }
        
        return suma;
    }
    const numero = 10;
    const resultado = sumaMultiplos(numero);
